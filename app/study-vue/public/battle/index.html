<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>study-vue</title>
</head>

<body>
    <div id="app">
        <p>モンスターが現れた！</p>
        <ol>
            <li v-for="(monster, index) in monster_list" :key="monster.id" v-if="monster.hp > 0">
                <p>name: {{ monster.name }}, hp: {{ monster.hp }} <span v-if="monster.hp > 300">強敵！</span></p>
                <button @click="doAttack(index)">モンスターを攻撃</button>
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js?ver=1.1"></script>
</body>

</html>
