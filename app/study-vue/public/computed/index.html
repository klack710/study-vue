<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>study-vue</title>
</head>

<body>
    <div id="app">
        <p>{{ x}} の半分は {{ halfX }}</p>

        <p></p>非同期インプット</p>
        <input v-model.number="x"> {{ x }}
        <input v-model.number="halfX"> {{ halfX }}

        <p></p>同期インプット</p>
        <input v-model.number="y"> {{ y }}
        <input v-model.number="halfY"> {{ halfY }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
